name: Compila e Salva PDF
on: [push]

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compila LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: docs/rendicontazione.tex 

      - name: Sposta PDF in /docs
        run: |
          # Il PDF viene generato nella root, lo spostiamo in /docs
          if [ -f "rendicontazione.pdf" ]; then
            mv rendicontazione.pdf docs/rendicontazione.pdf
            echo "PDF spostato in docs/"
          else
            echo "ERRORE: PDF non trovato!"
            exit 1
          fi

      - name: Salva il PDF nel repository
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add docs/rendicontazione.pdf
          git commit -m "Aggiornamento automatico PDF" || echo "Nessuna modifica"
          git push