name: Compila e Mantieni PDF in docs
on: [push]

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compila LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: docs/rendicontazione.tex

      - name: Verifica e sposta PDF in docs
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Se il compilatore ha messo il PDF nella root, lo spostiamo dentro docs
          if [ -f "rendicontazione.pdf" ]; then
            mv rendicontazione.pdf docs/rendicontazione.pdf
          fi
          
          # Aggiunge il file (anche se ignorato dal .gitignore)
          git add -f docs/rendicontazione.pdf
          
          # Commit e Push
          git commit -m "Aggiornamento automatico PDF in docs" || echo "Nessuna modifica"
          git push